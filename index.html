<!DOCTYPE html>
<html>
<head>
    <title>MediAlert - Medicine Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            text-align: center;
        }
        h1 {
            color: #2c7da0;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input, button {
            margin: 8px;
            padding: 8px;
            width: 90%;
        }
        button {
            background-color: #2c7da0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #014f86;
        }
        .medicine-item {
            background: #e9f5ff;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .taken {
            color: green;
            font-weight: bold;
        }
        .missed {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

    <input type="time" id="medTime">
    <button onclick="addMedicine()">Add Medicine</button>
</div>

<h3>Medicine List</h3>
<div id="medicineList"></div>

            alert("Please fill all fields!");

            dosage: dosage,

        };
